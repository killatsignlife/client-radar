<section>
    <!--Segunda Grid-->
    <div
      [hidden]="submitted"
      fxFlex
      fxLayoutGap="0px"
      class="Fundo_verde"
      fxLayout="column"
      fxLayoutAlign=" center"
    >
      <div class="container-forms">
        <h1 style="font-size: 2rem">Cadastre um familiar</h1>
        <form
          #f = "ngForm"
          id="formulario"
          fxLayout="column"
          fxLayoutAlign="center"
        >
          <div
            class="form-group"
            fxLayout="row wrap center"
            fxLayoutAlign="space-around center"
          >
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label style="font-size: 1rem" for="name" class="control-label"
              >Nome</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="familiar.nome"
              name="name"
              id="nome"
              placeholder="Nome"
              required
            />
          </mat-form-field>
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="cpf"
              class="control-label"
              >CPF</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="familiar.cpf"
              name="cpf"
              id="CPF"
              placeholder="CPF do funcionario"
              required
            />
          </mat-form-field>
          
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="dataNascimento"
              class="control-label"
              >Data de Nascimento</mat-label
            >
            <input
              matInput
              type="date"
              [(ngModel)]="familiar.dataDeNascimento"
              name="dataNascimento"
              id="dataNascimento"
              placeholder="Data de Nascimento do funcionario"
              required
            />
          </mat-form-field>

          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="email"
              class="control-label"
              >Email do funcionario</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="familiar.email"
              name="email"
              id="email"
              placeholder="Email do funcionario"
              required
            />
          </mat-form-field>
    
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="phone"
              class="control-label"
              >Telefone</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="familiar.phone"
              name="phone"
              id="Tel"
              placeholder="Telefone Celular"
              required
            />
          </mat-form-field>

          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="grauDeParentesco"
              class="control-label"
              >Grau de Parentesco</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="familiar.grauDeParentesco"
              name="grauDeParentesco"
              id="grauDeParentesco"
              placeholder="Grau de Parentesco"
              required
            />
          </mat-form-field>

          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="desaparecido"
              class="control-label"
              >Desaparecido</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="familiar.desaparecido"
              name="desaparecido"
              id="desaparecido"
              placeholder="Desaparecido"
              required
            />
          </mat-form-field>
        </div>
                
          <button
            type="submit"
            style="font-size: 1rem"
            id="Cadastrar"
            mat-raised-button
            (click)="popup()" 
          >
            Cadastrar
          </button>
        </form>
      </div>
    </div>
  </section>
  <div [hidden]="!submitted">
    <button id="Cadastrar" >Cadastrar</button>
  </div>
