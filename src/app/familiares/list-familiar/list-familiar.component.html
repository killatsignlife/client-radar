<div class="componente">

  <app-menu-vertical></app-menu-vertical>

  <div class="panel-body">

    <h1>Lista de familiares cadastrados</h1>

    <div class="btns" style="display: flex; gap: 15px;">
      <button id="btn_adicionar" (click)="addFamiliar()">Adicionar</button>
    </div>

    <table mat-table [dataSource]="familiares">
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let familiar">{{ familiar.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="CPF">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let familiar">{{ familiar.cpf }}</td>
      </ng-container>
      <ng-container matColumnDef="Sobrenome">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let familiar">{{ familiar.email }}</td>
      </ng-container>
      <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let familiar">
          <div class="buttons">
            <button mat-flat-button color="warn" (click)="deletaFamiliar(familiar.id)">
              Excluir
            </button>
            <button mat-flat-button color="primary" (click)="atualizaFamiliar(familiar.id)">
              Atualizar
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
