<section>
  <!--Segunda Grid-->
  <div
    [hidden]="submitted"
    fxFlex
    fxLayoutGap="0px"
    class="Fundo_verde"
    fxLayout="column"
    fxLayoutAlign=" center"
  >
    <div class="container-forms">
      <h1 style="font-size: 2rem">Se torne um voluntÃ¡rio</h1>
      <form
        id="formulario"
        fxLayout="column"
        fxLayoutAlign="center"
      >

        <div
          class="form-group"
          fxLayout="row wrap"
          fxLayoutAlign="space-around center"
        >
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label style="font-size: 1rem" for="email" class="control-label"
              >Email</mat-label
            >
            <input
              matInput
              type="email"
              [(ngModel)]="voluntario.email"
              name="email"
              id="Email"
              placeholder="Email"
              required
            />
          </mat-form-field>
      
        </div>

        <div
          class="form-group"
          fxLayout="row wrap"
          fxLayoutAlign="space-around center"
        >
         
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="senha"
              class="control-label"
              >Senha</mat-label
            >
            <input
              matInput
              type="text"
              name="senha"
              [(ngModel)]="voluntario.senha"
              id="Senha"
              placeholder="Senha"
              required
            />
          </mat-form-field>
        </div>
        
        <button
          type="submit"
          style="font-size: 1rem"
          id="Cadastrar"
          mat-raised-button
        >
          Cadastrar
        </button>
      </form>
    </div>
  </div>
</section>
<div [hidden]="!submitted">
  <button id="Cadastrar" >Cadastrar</button>
</div>
