<section>
  <!--Segunda Grid-->
  <div class="Container"
    [hidden]="submitted"
  >
    <div class="container-forms">
      <h1>Se torne um voluntÃ¡rio</h1>
      <form
        id="formulario"
      >

        <div
          class="form-group"
        >
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label style="font-size: 1rem" for="email" class="control-label"
              >Email</mat-label
            >
            <input
              matInput
              type="email"
              name="email"
              id="Email"
              placeholder="Email"
              required
            />
          </mat-form-field>
      
        </div>

        <div
          class="form-group"
        >
         
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="senha"
              class="control-label"
              >Senha</mat-label
            >
            <input
              matInput
              type="text"
              name="senha"
              id="Senha"
              placeholder="Senha"
              required
            />
          </mat-form-field>
        </div>
        
        <button
          type="submit"
          style="font-size: 1rem"
          id="Cadastrar"
          mat-raised-button
        >
        <a routerLink="/dashboard">
          Cadastrar
        </a>
        </button>
      </form>
    </div>
  </div>
</section>
<div [hidden]="!submitted">
  <button id="Cadastrar" >Cadastrar</button>
</div>
