<section>
<!--Primeira Grid-->
  <div class="Fundo_bg" fxLayout="column" fxLayoutAlign="center center" >
    <h3>Em média, duas pessoas desaparecem a cada hora em São Paulo</h3>
    <h1 >Ajude-nos a encontra-los</h1>
      <button routerLink="/formulario" id="voluntario" mat-raised-button>Torne-se um voluntário</button>
  </div>

<!--Doacoes-->
<div class="Fundo_cinza" fxLayout="column" fxLayoutAlign="center center" >
  <h2>Mantenha este ideal doando!</h2>
    <button style="font-size: 1rem" routerLink="/doacao" id="voluntario" class="doar" mat-raised-button>Doar</button>
</div>

<!--Segunda Grid-->
<div class="Fundo_verde" >

  <div class="Fundo_verde" fxLayout="column" fxLayoutAlign="start start" >
      <h2 style="font-size: 2rem">Desaparecidos</h2>
    </div>

<!--Cards-->
<div class="Fundo_verde" >
  <div fxLayout="row wrap" fxLayoutAlign="center center" >
  <div fxFlex="30%" fxFlex.xs="50%" fxFlex.sm="100%" *ngFor="let desaparecido of desaparecidos | slice:0:3">
    <mat-card (click)="detailDesaparecido(desaparecido.id)" fxLayout="column" fxLayoutAlign="center center" class="example-card">
            <mat-card-content>
              <img mat-card-image src={{desaparecido.urlFotoPrincipal}} alt="{{desaparecido.altTxtFotoPrincipal}}">
            </mat-card-content>
            <mat-card-title style="font-size: 1rem">{{desaparecido.nomeCompletoDesaparecido}}</mat-card-title>
      </mat-card>
</div>
</div>
</div>

  <div class="Fundo_verde" fxLayout="column" fxLayoutAlign="center center" >
    <p style="font-size: 1rem" id="mais"><a routerLink="/desaparecidos">Ver Mais</a></p>
  </div>
</div>

  </section>
