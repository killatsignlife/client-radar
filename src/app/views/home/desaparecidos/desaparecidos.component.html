<section>

    <!--Segunda Grid-->
      <div class="Fundo_verde" fxLayout="column" fxLayoutAlign="center center" >
          <h1 style="font-size: 3rem">Desaparecidos</h1>
        </div>

    <!--Cards-->
        <div class="Fundo_verde" >
          <div fxLayout="row wrap" fxLayoutAlign="center center" >
            <div fxFlex="30%" fxFlex.xs="50%" fxFlex.sm="100%" *ngFor="let desaparecido of desaparecidos | async">
              <mat-card (click)="detailDesaparecido(desaparecido.id)" fxLayout="column" fxLayoutAlign="center center" class="example-card">
                <mat-card-content>
                  <img mat-card-image src={{desaparecido.urlFotoPrincipal}} alt="{{desaparecido.altTxtFotoPrincipal}}">
                </mat-card-content>
                <mat-card-title style="font-size: 1rem">{{desaparecido.nomeCompletoDesaparecido}}</mat-card-title>
              </mat-card>
            </div>
          </div>
        </div>
</section>
