<section>
  <!--Segunda Grid-->
  <div
    [hidden]="submitted"
    fxFlex
    fxLayoutGap="0px"
    class="Fundo_verde"
    fxLayout="column"
    fxLayoutAlign=" center"
  >
    <div class="container-forms">
      <h1 style="font-size: 2rem">Cadastre uma criança, adolescente ou adulto desaparecido</h1>
      <form
        (ngSubmit)="onSubmit()"
        id="formulario"
        fxLayout="column"
        fxLayoutAlign="center"
      >
        <div
          class="form-group"
          fxLayout="row wrap center"
          fxLayoutAlign="space-around center"
        >
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label style="font-size: 1rem" for="name" class="control-label"
              >Nome</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="desaparecido.nomeCompletoDesaparecido"
              name="name"
              id="nome"
              placeholder="Nome completo"
              required
            />
          </mat-form-field>

          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="lastname"
              class="control-label"
              >Data e Hora do Desaparecimento</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="desaparecido.dataEHoraDesaparecimento"
              name="lastname"
              id="Sobrenome"
              placeholder="Data e Hora desaparecimento"
              required
            />
          </mat-form-field>
        </div>

        <div
          class="form-group"
          fxLayout="row wrap"
          fxLayoutAlign="space-around center"
        >
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label style="font-size: 1rem" for="cep" class="control-label"
              >CEP</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="desaparecido.cep"
              name="cep"
              id="CEP"
              placeholder="CEP"
              required
            />
          </mat-form-field>
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="cidade"
              class="control-label"
              >Cidade</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="desaparecido.cidade"
              name="cidade"
              id="Cidade"
              placeholder="Cidade"
              required
            />
          </mat-form-field>
        </div>

        <div
          class="form-group"
          fxLayout="row wrap"
          fxLayoutAlign="space-around center"
        >
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="bairro"
              class="control-label"
              >Bairro</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="desaparecido.bairro"
              name="bairro"
              id="Bairro"
              placeholder="Bairro"
              required
            />
          </mat-form-field>
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="logradouro"
              class="control-label"
              >Logradouro</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="desaparecido.logradouro"
              name="logradouro"
              id="Logradouro"
              placeholder="Logradouro"
              required
            />
          </mat-form-field>
        </div>

        <div  class="form-group" fxLayout="row wrap" fxLayoutAlign="space-around center">
          <input type="file" accept="image/*" value="select" #selectFile
          (change)="ImageSelected($event)"
          name="urlFotoPrincipal"
          id="UrlFotoPrincipal"
          required>
        </div>

        <div class="campo-checkboxes">
          <div
            class="form-group"
            fxLayout="row wrap"
            fxLayoutAlign="space-around center"
          >
            <mat-checkbox 
              name="condicoes"
              id="Condicoes"
              required 
              class="checkbox">
               Aceito as CONDIÇÕES DO TERMO DE USO
            </mat-checkbox>
          </div>

          <div class="form-group" fxLayout="row wrap">
            <mat-checkbox 
              name="legitimidade"
              id="Legitimidade"
              required 
              class="checkbox">
             Declaro legitimidade nas informações
            </mat-checkbox>
          </div>
        </div>

        <button
          type="submit"
          style="font-size: 1rem"
          id="Cadastrar"
          mat-raised-button
        >
          Cadastrar
        </button>
      </form>
    </div>
  </div>
</section>
<div [hidden]="!submitted">
  <button id="Cadastrar" (click)="newDesaparecido()">Cadastrar</button>
</div>
