<section>
  <!--Segunda Grid-->
  <div
    fxFlex
    fxLayoutGap="0px"
    class="Fundo_verde"
    fxLayout="column"
    fxLayoutAlign=" center"
  >
    <div class="container-forms">
      <h1 style="font-size: 2rem">Exclua um registro</h1>
      <form
        id="formulario"
        fxLayout="column"
        fxLayoutAlign="center"
      >
        <div
          class="form-group"
          fxLayout="row wrap center"
          fxLayoutAlign="space-around center"
        >
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label style="font-size: 1rem" for="name" class="control-label"
              >Nome</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="desaparecido.nomeDesaparecido"
              name="name"
              id="nome"
              placeholder="Nome"
              required
            />
          </mat-form-field>
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label style="font-size: 1rem" for="sobrenome" class="control-label"
              >Sobrenome</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="desaparecido.sobrenomeDesaparecido"
              name="sobrenome"
              id="sobrenome"
              placeholder="Sobrenome"
              required
            />
          </mat-form-field>
        </div>

        <div
          class="form-group"
          fxLayout="row wrap"
          fxLayoutAlign="space-around center"
          *ngFor="let endereco of enderecos | async">
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label style="font-size: 1rem" for="cep" class="control-label"
              >CEP</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="endereco.cep"
              name="cep"
              id="CEP"
              placeholder="CEP"
              required
            />
          </mat-form-field>
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="cidade"
              class="control-label"
              >Cidade</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="endereco.cidade"
              name="cidade"
              id="Cidade"
              placeholder="Cidade"
              required
            />
          </mat-form-field>
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="bairro"
              class="control-label"
              >Bairro</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="endereco.bairro"
              name="bairro"
              id="Bairro"
              placeholder="Bairro"
              required
            />
          </mat-form-field>
          <mat-form-field class="campo-form" appearance="outline">
            <mat-label
              style="font-size: 1rem"
              for="logradouro"
              class="control-label"
              >Logradouro</mat-label
            >
            <input
              matInput
              type="text"
              [(ngModel)]="endereco.logradouro"
              name="logradouro"
              id="Logradouro"
              placeholder="Logradouro"
              required
            />
          </mat-form-field>
        </div>
        <button
          (click)="deleteDesaparecido()"
          style="font-size: 1rem"
          id="Cadastrar"
          mat-raised-button
        >
          Deletar
        </button>

        <button
          (click)="cancel()"
          style="font-size: 1rem"
          id="Cadastrar"
          mat-raised-button
        >
          Cancelar
        </button>
      </form>
    </div>
  </div>
</section>
