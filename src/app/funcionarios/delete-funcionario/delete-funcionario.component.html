<section class="container">
    <!--Segunda Grid-->
    <div
      fxFlex
      fxLayoutGap="0px"
      class="Formulario_padrao" 
      fxLayout="column"
      fxLayoutAlign=" center"
    >
      <div class="container-forms">
        <h1 style="font-size: 2rem">Exclua um registro</h1>
        <form
          id="formulario"
          fxLayout="column"
          fxLayoutAlign="center"
        >
          <div
            class="form-group"
            fxLayout="row wrap center"
            fxLayoutAlign="space-around center"
          >
            <mat-form-field class="campo-form" appearance="outline">
              <mat-label style="font-size: 1rem" for="name" class="control-label"
                >Nome</mat-label
              >
              <input
                matInput
                type="text"
                [(ngModel)]="funcionario.nome"
                disabled
                name="name"
                id="nome"
                placeholder="Nome"
                required
              />
            </mat-form-field>
            <mat-form-field class="campo-form" appearance="outline">
              <mat-label style="font-size: 1rem" for="sobrenome" class="control-label"
                >Sobrenome</mat-label
              >
              <input
                matInput
                type="text"
                [(ngModel)]="funcionario.sobrenome"
                disabled
                name="sobrenome"
                id="sobrenome"
                placeholder="Sobrenome"
                required
              />
            </mat-form-field>
          </div>
  
          <div
            class="form-group"
            fxLayout="row wrap"
            fxLayoutAlign="space-around center"
          >
            <mat-form-field class="campo-form" appearance="outline">
              <mat-label style="font-size: 1rem" for="cep" class="control-label"
                >CEP</mat-label
              >
              <input
                matInput
                type="text"
                [(ngModel)]="funcionario.cpf"
                name="cep"
                disabled
                id="CEP"
                placeholder="CEP"
                required
              />
            </mat-form-field>
          </div>
          <button
            (click)="popup()"
            style="font-size: 1rem"
            id="Cadastrar"
            mat-raised-button
          >
            Deletar
          </button>
  
          <button
            (click)="cancel()"
            style="font-size: 1rem"
            id="Cadastrar"
            mat-raised-button
          >
            Cancelar
          </button> 
        </form>
      </div>
    </div>
  </section>
