<div class="componente" >
    <h1>Lista de Funcionarios cadastrados</h1>
    <div class="panel-body">
      <button id="btn_adicionar" (click)="addFuncionario()">Adicionar</button>
      <table mat-table [dataSource]="funcionarios" >
        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="CPF">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let funcionario">{{ funcionario.cpf }}</td>
        </ng-container>
        <ng-container matColumnDef="Sobrenome">
          <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
          <td mat-cell *matCellDef="let funcionario">{{ funcionario.sobrenome }}</td>
        </ng-container>
        <ng-container matColumnDef="Ações">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let funcionario">
            <div class="buttons">
              <button mat-stroked-button color="warn" (click)="deletaUsuario(funcionario.id)">
                Deletar
              </button>
              <button mat-stroked-button color="primary" (click)="atualizaUsuario(funcionario.id)">
                Atualizar
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
